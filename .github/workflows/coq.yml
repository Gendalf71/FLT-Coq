name: Coq CI (Docker 8.18.0, tmp outputs)
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Build inside Docker (load opam env, write to /tmp)
        shell: bash
        run: |
          set -euxo pipefail
          docker run --rm -v "${{ github.workspace }}:/coq:ro" coqorg/coq:8.18.0 bash -lc '
            set -eux
            eval $(opam env)
            coqc --version
            cd /coq
            if grep -R -n --include="*.v" "Admitted\." .; then
              echo "ERROR: Found Admitted."; exit 1; fi
            coqc -Q . "" -noglob -o /tmp/FLT_new.vo FLT_new.v
            coqc -Q . "" -noglob -o /tmp/FLT_old.vo FLT_old.v
            ls -l /tmp/FLT_*.vo
          '
