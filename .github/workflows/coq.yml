name: Coq CI (Matrix as root)
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        coq_image: [coqorg/coq:8.19.2, coqorg/coq:8.20.1]
    container:
      image: ${{ matrix.coq_image }}
      options: --user 0:0
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Show Coq version
        run: coqc -v
      - name: Build FLT_new.v
        run: coqc -Q . "" FLT_new.v
      - name: Build FLT_old.v
        run: coqc -Q . "" FLT_old.v
      - name: Fail if any Admitted remain
        run: |
          if grep -R -n --include="*.v" 'Admitted\.' .; then
            echo "::error::Found Admitted"; exit 1; fi
