name: Coq CI (Docker Non-Root)
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build both files in Docker (non-root user)
        shell: bash
        run: |
          uid=$(id -u)
          gid=$(id -g)
          docker run --rm -u "$uid:$gid" -v "${{ github.workspace }}:/coq" -w /coq coqorg/coq:8.20.1             bash -lc 'coqc -Q . "" FLT_new.v && coqc -Q . "" FLT_old.v'

      - name: Fail if any Admitted remain
        run: |
          if grep -R -n --include="*.v" 'Admitted\.' .; then
            echo "::error::Found Admitted"; exit 1; fi
