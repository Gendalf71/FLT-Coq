name: Coq CI (docker-coq-action, Coq 8.18.0, tmp outputs, no uninstall)
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Build with docker-coq-action (Coq 8.18.0)
        uses: coq-community/docker-coq-action@v1
        with:
          custom_image: coqorg/coq:8.18.0
          uninstall: false
          export: ""
          script: |
            set -eux
            coqc --version
            # No-Admitted check
            if grep -R -n --include="*.v" 'Admitted\.' .; then
              echo "ERROR: Found Admitted."; exit 1; fi
            # Compile to /tmp to avoid permission issues on workspace
            coqc -Q . "" -noglob -o /tmp/FLT_new.vo FLT_new.v
            coqc -Q . "" -noglob -o /tmp/FLT_old.vo FLT_old.v
            ls -l /tmp/FLT_*.vo
