name: Coq CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        coq_image: [coqorg/coq:8.19.2, coqorg/coq:8.20.1]
    container:
      image: ${{ matrix.coq_image }}
    steps:
      - uses: actions/checkout@v4
      - name: Show Coq version
        run: coqc -v
      - name: Build Track B (GN2) — FLT-new.v
        run: coqc -Q . "" FLT-new.v
      - name: Build Track A (Coverage) — FLT-old.v
        run: coqc -Q . "" FLT-old.v
      - name: Fail if any Admitted remain
        run: |
          if grep -R -n --include="*.v" "Admitted\." . ; then
            echo "::error file=*,title=Found Admitted::Please remove Admitted.";
            exit 1;
          fi
