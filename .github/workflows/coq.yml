name: Coq CI (Docker)
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build FLT-new.v (Docker, Coq 8.20.1)
        run: |
          docker run --rm -v "${{ github.workspace }}:/coq" -w /coq coqorg/coq:8.20.1             bash -lc 'coqc -Q . "" FLT-new.v'

      - name: Build FLT-old.v (Docker, Coq 8.20.1)
        run: |
          docker run --rm -v "${{ github.workspace }}:/coq" -w /coq coqorg/coq:8.20.1             bash -lc 'coqc -Q . "" FLT-old.v'

      - name: Fail if any Admitted remain
        run: |
          if grep -R -n --include="*.v" 'Admitted\.' .; then
            echo "::error::Found Admitted"; exit 1; fi
