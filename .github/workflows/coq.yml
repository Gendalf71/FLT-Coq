name: Coq CI (docker-coq-action)
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image: [ 'coqorg/coq:8.19.2', 'coqorg/coq:8.20.1' ]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Build with docker-coq-action
        uses: coq-community/docker-coq-action@v1
        with:
          custom_image: ${{ matrix.image }}
          script: |
            set -eux
            coqc -v
            # Fail if any Admitted remain
            if grep -R -n --include="*.v" 'Admitted\.' .; then
              echo "ERROR: Found Admitted."; exit 1; fi
            # Build both tracks
            coqc -Q . "" FLT_new.v
            coqc -Q . "" FLT_old.v
